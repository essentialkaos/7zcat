name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  Bibop:
    name: Bibop
    runs-on: ubuntu-latest

    steps:
      - name: Install 7zip
        run: sudo apt-get install -y -qq p7zip-full

      - name: Print 7zip version
        run: 7za -h

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install bibop
        run: bash <(curl -fsSL https://apps.kaos.st/get) bibop

      - name: Print bibop version
        run: ./bibop --version

      - name: Run bibop tests
        run: ./bibop -ip -p SOURCES .bibop/7zcat.recipe

  Perfecto:
    name: Perfecto
    runs-on: ubuntu-latest

    needs: Bibop

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check spec with Perfecto
        uses: essentialkaos/perfecto-action@v1
        with:
          files: 7zcat.spec

  Shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest

    needs: Bibop

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check scripts with Shellcheck
        uses: essentialkaos/shellcheck-action@v1
        with:
          files: install.sh SOURCES/7zcat
